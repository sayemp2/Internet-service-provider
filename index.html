<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Internet Service Provider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bac4d4a65.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "primary-bg": '#f79865',
                    }
                }
            }
        }
    </script>
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <header>
        <!-- Navbar -->
        <section>
            <div class="navbar bg-base-100 container mx-auto ">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>Packages</a></li>
                            <li><a>Features</a></li>
                            <li><a>Pages</a></li>
                            <li><a>News</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost lg:text-3xl text-xs">Internet service provide</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-xl font-semibold">
                        <li><a>Home</a></li>
                        <li><a>Packages</a></li>
                        <li><a>Features</a></li>
                        <li><a>Pages</a></li>
                        <li><a>News</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <ul class="menu menu-horizontal px-1 lg:text-xl">
                        <li><a><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a><i class="fa-regular fa-heart"></i></a></li>
                        <li><a><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- banner -->
        <section class="flex lg:flex-row flex-col md:container mx-4 lg:mx-auto mt-12 lg:justify-around justify-start items-center">
            <div class="space-y-5 flex-1">
                <h3 class=" inline bg-primary-bg rounded-xl lg:text-xl font-semibold px-4 py-2 ">Since2023</h3>
                <h1 class="lg:text-9xl text-6xl font-semibold">Providing <br> Super Fast <br> & Reliable</h1>
                <button class="btn lg:text-xl font-semibold bg-primary-bg">Check Availability</button>
            </div>
            <div class="flex-1">
                <div class="relative">
                    <img src="Images/img/profile.jpg" class="w-full h-full" alt="">
                    <div class="">
                        <img class="absolute top-0 lg:right-20 right-0 w-1/4" src="Images/Icon/pngwing.com.png" alt="">
                    </div>
                </div>
                
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
